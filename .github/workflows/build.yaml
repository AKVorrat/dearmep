name: Build

on:
  - push

jobs:

  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Lint with flake8
        run: poetry run flake8
      - name: Typecheck with mypy
        run: poetry run mypy
      - name: Test with pytest
        run: poetry run pytest
      - name: Export OpenAPI spec
        if: ${{ matrix.python-version == '3.11' }}  # We only need it once.
        # The example config does not work without a geolocation database. Of
        # course the real database is not required to generate the OpenAPI, so
        # we simply use an empty file.
        run: |
          touch Geoacumen-Country.mmdb
          poetry run dearmep-openapi-spec > openapi.json
      - name: Collect OpenAPI spec as an artifact
        if: ${{ matrix.python-version == '3.11' }}
        uses: actions/upload-artifact@v3
        with:
          name: openapi-spec
          retention-days: 8
          path: |
            openapi.json
      - name: Collect test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          retention-days: 15
          path: |
            coverage.xml
            report.xml

  frontend:
    needs: backend  # Because of the OpenAPI spec.
    defaults:
      run:
        working-directory: dearmep-client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16.x", "18.x", "19.x", "20.x"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Retrieve OpenAPI spec
        uses: actions/download-artifact@v3
        with:
          name: openapi-spec
      - name: Install dependencies
        run: npm ci
      - name: Build API client
        run: npm run generate-client
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Collect completed frontend build as an artifact
        if: ${{ matrix.node-version == '20.x' }}
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          retention-days: 8
          path: |
            dearmep-client/dist/dear-mep-bundle/

  build:
    needs: frontend  # For JS, CSS & assets.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Retrieve frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: dearmep/static_files/static
      - name: Build Python package
        run: |
          if [ "$GITHUB_REF_TYPE" = 'tag' ]; then
            printf '%s' "$GITHUB_REF_NAME" > .build-version
          else
            sed -n -e "0,/^version = \"\\(.*\\)-dev\.9999999999\"$/s//\\1-dev.$(date +%s)+gh$(git rev-parse --short HEAD)/p" pyproject.toml > .build-version
          fi
          cat .build-version; echo
          sed -i -e "0,/^version = \".*\$/s//version = \"$(cat .build-version)\"/" pyproject.toml
          poetry build
      - name: Collect Python package as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: |
            dist/*.whl
            dist/*.tar.gz
