name: REUSE

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  reuse:
    runs-on: ubuntu-latest
    name: Copyright & License Check
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install REUSE tool
        run: |
          python -m pip install reuse
      - name: Run reuse lint
        run: |
          reuse lint
