<span transloco="talkingPoints.title" class="dmep-talking-points-title"></span>
<div class="dmep-talking-points" *transloco="let t">
  @for (talkingPoint of t('talkingPoints.points'); track talkingPoint) {
    <div class="dmep-talking-point">
      <h3>{{ talkingPoint.title }}</h3>
      <p>{{ talkingPoint.body }}</p>
    </div>
  }
  <!-- It seems that currently there is no intrinsic way to check if a key exists so this is the workaround -->
  @if (t('talkingPoints.moreArgumentsHtml') !== 'talkingPoints.moreArgumentsHtml') {
    <div
      class="dmep-more-arguments"
      [innerHTML]="
        'talkingPoints.moreArgumentsHtml' | transloco | safe: 'html'
      "></div>
  }
</div>
