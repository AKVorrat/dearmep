    talkingPoints.points.0.body:
      en: The independent research services of the EU Commission, Parliament and Council all agree, this law is unconstitutional and would not survive the high court. No child is protected, if this law is struck down in court in three years.
      de: Die wissenschaftlichen Dienste von EU-Kommission, Parlament und Rat sind sich einig, dass dieser Gesetzesvorschlag verfassungswidrig ist und vor dem EuGh nicht bestehen würde. 
    talkingPoints.points.1.title:
      en: Magic Technology won't save us
      de: Technische Wundermittel sind nicht die Rettung
    talkingPoints.points.1.body:
      en: There is no filter technology in the world that can accurately detect these type of illegal content. With the billions of messages Europeans send every day, hundreds of millions of legal messages would end up with the police. Legal speech would be deleted on a massive scale.
      de: Keine Filtertechnologie der Welt kann diese Art illegaler Inhalte zuverlässig detektieren. Selbst bei optimistischen Fehlerraten im einstelligen Prozentbereich würden in Anbetracht von Milliarden täglich gesendeter Nachrichten hunderte Millionen harmloser Nachrichten bei der Polizei landen. In unerhörtem Umfang würde freie Rede behindert. 
    talkingPoints.points.2.title:
      en: Police will be overwhelmed with false positives
      de: Massenweiser Falschalarm überlastet die Polizei
    talkingPoints.points.2.body:
      en: Computers are well suited to test the hypothesis of a suspicion, but they are ill-suited to initiate suspicions against someone. Police already can't handle the case load and with these new automated tools million more false positives would end up on their desks. That will take valuable time and resources away from investigating real perpetrators.
      de: Computer können automatisiert Nachrichten als verdächtig
        markieren. Um den Verdacht zu überprüfen und weiter zu verfolgen
        braucht es aber Menschen. Schon heute kann die Polizei nicht
        allen Anzeigen nachgehen. Täglich Millionen neuer Anzeigen aufgrund
        überwiegend falscher Verdachtsfälle würden die Behörden lahmlegen und
        wertvolle Ressourcen für tatsächliche Strafverfolgung stehlen.
    talkingPoints.points.3.title:
      en: Encryption is the precondition for privacy, security and trust online
      de: Verschlüsselung bildet die Grundlage für Privatsphäre, Sicherheit und Vertrauen im Netz
    talkingPoints.points.3.body:
      en: If encryption is broken for one use case it is broken for all of society. We cannot take the right to secure and private communication away from just a few bad actors. If private messaging or cloud hosting services have to scan the messages of their users, they need to be able to circumvent the protections that right now make such scanning impossible. Intelligence agencies and law enforcement are the main beneficiaries of a world in which no online communication can be trusted.
      de: Wenn Verschlüsselung für diesen Anwendungsfall
        ausgehebelt wird, ist sie für die gesamte Gesellschaft
        verloren. Es ist nicht möglich, lediglich den Verbrechern das
        Recht auf sichere und vertrauliche Kommunikation zu
        entziehen. Wenn Dienstleiser für private Kommunikation oder
        Cloud-Speicher verpflichtet sind die Nachrichten ihrer Anwender
        zu scannen, müssen sie zwangsläufig den Schutz dieser
        Nachrichten umgehen. Nachrichtendienste und
        Strafverfolgungsbehörden sind die Gewinner in einer Welt, in der
        Kommunikation im Netz nicht mehr vertraut werden kann. 

